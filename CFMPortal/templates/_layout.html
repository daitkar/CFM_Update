<!DOCTYPE html>
<html ng-app="securityApp" ng-csp ng-controller="securityCtrl">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{siteName}</title>
    
    {stylesheets}
    
    <script>
      less = {
        env: "production",
        async: false,
        fileAsync: false
      };
    </script>
    <script src="../Scripts/less.min.js"></script>
</head>
<body lang="en">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <a href="{applicationPath}/">
                <span class="navbar-brand">{siteName}</span>
            </a>
        </div>
        <ul class="nav navbar-nav" ng-show="model.currentUser" ng-cloak>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{model.currentUser}} <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="{{model.logoutUrl}}">Logout</a></li>
                    <li class="divider" ng-show="model.loginWithDifferentAccountUrl"></li>
                    <li><a href="{{model.loginWithDifferentAccountUrl}}" ng-show="model.loginWithDifferentAccountUrl">Login With Different Account</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class='container page-{page}' ng-cloak>
        {pageContent}
    </div>
    <script src="/Scripts/language_items.js"></script>

    <script id='modelJson' type='application/json'>
        {model}
    </script>
    <script src="{applicationPath}/assets/scripts.2.5.0.js"></script>
    {scripts}
    <script src="/templates/favicon.js"></script>
    <script src="/templates/scripts.js"></script>
    <script src="/scripts/angular-translate.min.js"></script>
</body>
</html>
